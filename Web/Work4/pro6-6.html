<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Class Selector</title>
    <style>
        .beautiful {
            font-weight: bold;
            color: blue;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>ยินดีต้อนรับเข้าสู่เว็บไซต์</h1>
    <div>
        <h2>สาขาวิชาวิทยาการคอมพิวเตอร์</h2>
        <p>คณะวิทยาศาสตร์และเทคโนโลยี</p>
    </div>
    <p>มหาวิทยาลัยราชภัฏสวนสุนันทา</p>
    <p class="beautiful">มหาวิทยาลัยราชภัฏอันดับหนึ่ง</p>
</body>
</html>
