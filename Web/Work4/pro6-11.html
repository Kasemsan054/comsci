<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS HSLA color</title>
    <style>
        h1 {
            background-color: hsla(255, 100%, 50%, 0.3);
            color: rgb(255, 255, 255);
        }
        h2 {
            background-color: hsla(255, 60%, 50%, 0.5);
            color: rgb(255, 255, 255);
        }
        p {
            background-color: hsla(255, 60%, 20%, 0.7);
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <h1>ยินดีต้อนรับเข้าสู่เว็บไซต์</h1>
    <div>
        <h2>สาขาวิชาวิทยาการคอมพิวเตอร์</h2>
        <p>คณะวิทยาศาสตร์และเทคโนโลยี</p>
    </div>
    <p>มหาวิทยาลัยราชภัฏสวนสุนันทา</p>
    <p>มหาวิทยาลัยราชภัฏอันดับหนึ่ง</p>
</body>
</html>
