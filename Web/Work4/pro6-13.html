<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกษมสันต์ ชัยรัตน์</title>
    <style>
        #myHeader {
            background-color: blue;
            color: white;
        }
        div {
            border-style: dotted;
            padding: 25px;
        }
        h2 {
            color: #8A2BE2;
        }
        #myp1 {
            font-size: 20px;
            color: darkcyan;
        }
        #mayp2 {
            background-color: bisque;
        }
        #myp3 {
            border-style: groove;
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <h1  id="myHeader">ยินดีต้อนรับเข้าสู่เว็บไซต์</h1>
    <div>
        <h2>สาขาวิชาวิทยาการคอมพิวเตอร์</h2>
        <p id="myp1">คณะวิทยาศาสตร์และเทคโนโลยี</p>
        <p id="myp2">มหาวิทยาลัยราชภัฏสวนสุนันทา</p>
        <p id="myp3">มหาวิทยาลัยราชภัฏอันดับหนึ่ง</p>
    </div>
</body>
</html>
