<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกษมสันต์ ชัยรัตน์</title>
    <style>
        div > p {
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1>ยินดีต้อนรับเข้าสู่เว็บไซต์</h1>
    <div>
        <h2>สาขาวิชาวิทยาการคอมพิวเตอร์</h2>
        <p>คณะวิทยาศาสตร์และเทคโนโลยี</p>
    </div>
    <div>
        <span><p>มหาวิทยาลัยราชภัฏสวนสุนันทา</p></span>
    </div>
    <p>มหาวิทยาลัยราชภัฏอันดับหนึ่ง</p>
</body>
</html>
