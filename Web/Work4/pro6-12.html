<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Style Sheet</title>
</head>
<body>
    <h1 style="background-color: blue; color: white;">ยินดีต้อนรับเข้าสู่เว็บไซต์</h1>
    <div style="border-style: dotted; padding: 25px;">
        <h2 style="color: #8A2BE2;">สาขาวิชาวิทยาการคอมพิวเตอร์</h2>
        <p style="font-size: 20px; color: darkcyan;">คณะวิทยาศาสตร์และเทคโนโลยี</p>
        <p style="background-color: bisque;">มหาวิทยาลัยราชภัฏสวนสุนันทา</p>
        <p style="border-style: groove; background-color: darkorange;">มหาวิทยาลัยราชภัฏอันดับหนึ่ง</p>
    </div>
</body>
</html>
