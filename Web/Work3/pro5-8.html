<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>สมัครสมาชิก</title>
  </head>
  <body>
    <main>
      <h1>สมัครสมาชิก</h1>
    </main>
    <content>
      <form action="" method="">
        <fieldset>
          <legend>สมัครสมาชิก</legend>
          <table style="margin-left: 2em;">
            <tr>
                <td align="right">
                    Username: <input type="text" placeholder="Username"><br><br>
                    Password: <input type="password" placeholder="Password"><br><br>
                    ชื่อ: <input type="text" placeholder="ชื่อ"><br><br>
                    นามสกุล: <input type="text" placeholder="นามสกุล"><br><br>
                    อีเมล: <input type="email" placeholder="อีเมล"><br><br>
                    เบอร์โทร: <input type="tel" placeholder="เบอร์โทร"><br><br>
                    ที่อยู่: <input type="text" placeholder="ที่อยู่"><br><br>
                    <center><input type="submit" value="สมัครสมาชิก"></center>
                </td>
            </tr>
          </table>
        </fieldset>
      </form>
    </content>
  </body>
</html>
