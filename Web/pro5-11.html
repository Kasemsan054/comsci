<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมอัปโหลดไฟล์</title>
</head>
<body>
    <main>
        <h1>
            โปรแกรมอัปโหลดไฟล์
        </h1>
    </main>
    <content>
        <form action="" method="">
            <fieldset>
                <legend>โปรแกรมอัปโหลดไฟล์</legend>
                <div>
                    <label>จำนวนไฟล์ที่จะอัปโหลด</label><br>
                    <input type="number" min="1" max="10"><br><br>
                    ไฟล์อัปโหลด:
                    <input type="file"><br><br>
                    <input type="submit" value="อัปโหลด">
                </div>
            </fieldset>
        </form>
    </content>
</body>
</html>
